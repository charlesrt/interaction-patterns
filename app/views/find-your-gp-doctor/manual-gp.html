{% extends "layout.html" %}

{% block page_title %}
  GOV.UK prototype kit
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <h1 class="heading-large">
        Your GP's details
      </h1>

      <form action="select-gp" method="">
          
        <div class="form-group">
          <label class="form-label-bold" for="full-name">
          GP's name or surgery name
          </label>
          <input type="text" class="form-control" id="full-name" name="full-name">
        </div>

        <div class="form-group">
          <legend class="form-label-bold" for="address">GP's address</legend>

            <div class="form-group">
              <label class="form-label" for="address">House or flat number and street</label>
              <input type="text" name="address" id="address-1" class="form-control" value="">
              <input type="text" name="address" id="address-2" class="form-control" value="">
              <input type="text" name="address" id="address-3" class="form-control" value="">
            </div>

            <div class="form-group" data-required data-error="Enter your town or city">
              <label for="town" class="form-label">Town or city</label>
              <input type="text" name="town" id="town" class="form-control" value="">
            </div>

            <div class="form-group" data-required data-error="Enter your postcode">
              <label for="postCode" class="form-label">Postcode</label>
              <input type="text" name="postCode" id="postCode" class="form-control" value="">
            </div>

        <div class="form-group">
          <label class="form-label-bold" for="nino">
          GP's phone number
          </label>
          <input type="text" class="form-control" id="nino" name="nino">
        </div>

        <div class="form-group">
          <input type="submit" class="button" value="Continue">
        </div>

        </form>
    </div>
  </div>
</main>

{% endblock %}
