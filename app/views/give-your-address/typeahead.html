{% extends "layout.html" %}

{% block page_title %}
  GOV.UK prototype kit
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <h1 class="heading-large">
        Search address
      </h1>

      <form action="complete" method="post">

        <div id="typeahead" class="form-group" data-required data-error="Enter your postcode">
          <label for="postcode" class="form-label">Postcode or first line of address</label>
          <input type="text" name="postcode" id="postcode" class="form-control typeahead" value="">
        </div>

        <div class="form-group">
          <input type="submit" class="button" value="Continue">
        </div>

      </form>

      <p>
        <a href="manual-address">I can't find the address</a>
      </p>

    </div>
  </div>
</main>

{% endblock %}

{% block body_end %}

{{ super() }}

<script src="https://twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.js"></script>

<script>
var dataAddress = new Bloodhound({
  datumTokenizer: Bloodhound.tokenizers.obj.whitespace('value'),
  queryTokenizer: Bloodhound.tokenizers.whitespace,
  remote: {
    url: 'https://alpha.openaddressesuk.org/addresses.json?town=%QUERY',
    wildcard: '%QUERY',
    filter: function (data) {
            for (i in data.addresses) {
              console.log(data.addresses[i]);
            }
            return data.addresses
        }
  }
});


dataAddress.initialize();

$('.typeahead').typeahead({
  hint: true,
  highlight: true,
  minLength: 3
},
{
  name: 'dataAddress',
  display: function (item) { return item.street.name.en + ' - ' + item.postcode.name },
  limit: 10,
  source: dataAddress.ttAdapter(),
  templates: {
        empty: [
            '<div class="empty">No matches found</div>'].join('\n'),
        suggestion: function (data) {
          return '<p><strong>' + data.street.name.en + '</strong><br>' + data.town.name.en + ', ' + data.postcode.name + '</p>';
        }
    }
});
// $('.typeahead').bind('typeahead:select', function(ev, suggestion) {
//   $( "form" ).submit();
// });
$('.typeahead').bind('typeahead:select', function(ev, suggestion) {
  $('#typeahead').after('<div class="call-to-action"><p><strong>' + suggestion.street.name.en + '</strong><br>' + suggestion.town.name.en + ', ' + suggestion.postcode.name + '</p>');
  $(this).typeahead("val", "");
});

</script>

{% endblock %}
