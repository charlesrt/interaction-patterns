{% extends "layout.html" %}

{% block page_title %}
  GOV.UK prototype kit
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <h1 class="heading-large">
        Pick a date
      </h1>

      <form action="complete" method="post">

        <!-- Date -->
        <div class="form-group">
          <fieldset>

            <div class="form-date">

              <div class="form-group form-group-day">
                <label for="dob-day">Day</label>
                <input class="form-control" id="dob-day" type="number" pattern="[0-9]*" min="0" max="31">
              </div>

              <div class="form-group form-group-month">
                <label for="dob-month">Month</label>
                <input class="form-control" id="dob-month" type="number" pattern="[0-9]*" min="0" max="12">
              </div>

              <div class="form-group form-group-year">
                <label for="dob-year">Year</label>
                <input class="form-control" id="dob-year" type="number" pattern="[0-9]*" min="0" max="2020">
              </div>

              <div class="form-group">
                <a href="#"><img style="margin-top:36px;" src="/public/images/icon-calendar-2x.png" width="28" height="28" /></a>
              </div>

            </div>

          </fieldset>

          <p class="font-xsmall"><a id="yesterday" href="">Yesterday</a>&nbsp;&nbsp;<a id="tomorrow" href="">Tomorrow</a>&nbsp;&nbsp;<a id="two-weeks" href="">Two weeks from now</a></p>

        </div>

        <div class="form-group">
          <input type="submit" class="button" value="Continue">
        </div>


      </form>

    </div>
  </div>
</main>

{% endblock %}
